        <main class= "main_ayuda text_form ali">
        <div class="formulario">
        <form action="contacto.html" method="get">
            <fieldset class="fieldset">
                <legend>Datos de los viajeros</legend>
                <label for="Nombre">Nombre</label>
                <input class="field" type="text" name="Nombre" placeholder="Ingresa tu Nombre" id="Nombre">
                <label for="Apellido">Apellido</label>
                <input class="field" type="text" name="Apellido" placeholder="Ingresa tu apellido" id="Apellido">

                <div>
                <label class="field" for="Cantidad de viajeros">Cantidad de viajeros</label>
                <select name="Cantidad" id="">Cantidad
                    <option value="1" selected>Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
                    <option value="4">Cuatro</option>
                    <option value="5">Cinco</option>
                    <option value="6">Seis</option>
                    <option value="7">siete</option>
                    <option value="8">ocho</option>
                </select>
                </div>
                <div>
                    <label class="field" for="Cantidad de días disponibles">Días disponibles</label>
                    <select name="Cantidad" id="">Cantidad
                        <option value="2-3">entre 2 y 3</option>
                        <option value="3-5">entre 3 y 5</option>
                        <option value="5-7">entre 5 y 7</option>
                        <option value="7-10">entre 7 y 10</option>
                        <option value="10-15">entre 10 y 15</option>
                        <option value="15-20">entre 15 y 20</option>
                        <option value="20">mas de 20</option>
                    </select>
                </div>
            </fieldset>

            <fieldset class="fieldset">
                <legend>Intereses</legend>
                <div>
                    <label for="Intereses">Intereses</label><br />
                    <input type="checkbox" name="Intereses" id="Naturaleza" value="Naturaleza">
                    <label for="Naturaleza">Naturaleza</label><br>
                    <input type="checkbox" name="Intereses" id="Ciudades" value="Ciudades">
                    <label for="Ciudades">Ciudades</label><br>
                    <input type="checkbox" name="Intereses" id="Gastronomia" value="Gastronomia">
                    <label for="Gastronomia">Gastronomia</label><br>
                    <input type="checkbox" name="Intereses" id="Salidas nocturnas" value="Salidas nocturnas">
                    <label for="Salidas nocturnas">Salidas nocturnas</label><br>
                </div>
            </fieldset>
               
                <label for="Comentarios">Dejame aca abajo todo lo que consideres importante sobre lo que buscas para tu viaje</label><br />
                <textarea name="Comentrios" id="comentarios" cols="90" rows="15"></textarea>
            
            <div class="margin_top">
                <input class="text_form" type="submit" value="Enviar formulario">
                <input class="text_form" type="reset" value="Limpiar formulario">
            </div>
        </form>
